            --border: #E5E7EB;
            --success-bg: #DCFCE7;
            --success-text: #166534;
            --error-bg: #FEE2E2;
            --error-text: #991B1B;

        * { box-sizing: border-box; margin: 0; padding: 0; }

            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
        }

        #loader-container {
            background-color: #F5F2FC;

            justify-content: center;

            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        svg#mainSVG { width: 300px; height: 300px; visibility: hidden; }
        .ell, #ai { fill: none; }

        #main-content { display: none; padding: 40px 20px; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; }
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 32px;
            border: 1px solid var(--border);
        }

        h2 { font-size: 24px; font-weight: 700; text-align: center; margin-bottom: 8px; }
        .subtitle { font-size: 14px; color: var(--text-muted); text-align: center; margin-bottom: 32px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 6px; }
        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        input:disabled { background-color: #F3F4F6; cursor: not-allowed; }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
        }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-hover); }
        .btn-primary:disabled { background-color: #9CA3AF; cursor: not-allowed; }
        .btn-outline { background-color: transparent; border: 1px solid var(--border); color: var(--text-main); margin-bottom: 16px; }
        .btn-outline:hover:not(:disabled) { background-color: #F3F4F6; }

        .results-card { margin-top: 24px; padding: 24px; border-radius: 12px; background: #F9FAFB; border: 1px solid var(--border); }
        .results-header { font-weight: 700; margin-bottom: 16px; font-size: 18px; }
        .score-list { list-style: none; margin-bottom: 20px; }
        .score-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); }
        .score-item:last-child { border-bottom: none; }

        .average-box { background: white; padding: 16px; border-radius: 8px; text-align: center; margin-bottom: 16px; border: 1px solid var(--border); }
        .average-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; }
        .average-value { font-size: 32px; font-weight: 700; color: var(--primary); }

        .message-box { padding: 16px; border-radius: 8px; text-align: center; font-size: 14px; font-weight: 500; }
        .message-box.success { background-color: var(--success-bg); color: var(--success-text); }
        .message-box.error { background-color: var(--error-bg); color: var(--error-text); }

        footer { text-align: center; margin-top: 40px; padding-bottom: 40px; font-size: 12px; color: var(--text-muted); }
        footer a { color: var(--primary); text-decoration: none; }

        body.dark {
            --bg: #0F172A;
            --card-bg: #111827;
            --text-main: #E5E7EB;
            --text-muted: #9CA3AF;
            --border: #1F2933;
            --success-bg: #064E3B;
            --success-text: #A7F3D0;
            --error-bg: #7F1D1D;
            --error-text: #FECACA;
        }

        .dark-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #CBD5F5;
            transition: 0.3s;
            border-radius: 999px;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .switch input:checked + .slider {
            background-color: var(--primary);
        }

        .switch input:checked + .slider:before {
            transform: translateX(22px);
        }

        body.dark input {
            background-color: #020617;
            color: var(--text-main);
            border-color: #1E293B;
        }

        body.dark .results-card {
            background-color: #020617;
        }

        body.dark .average-box {
            background-color: #020617;
        }
